        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showContent(id, btn) {
            document.querySelectorAll('.display-card').forEach(c => c.classList.remove('active-card'));
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active-card');
            btn.classList.add('active');
            if(id === 'quiz-div' && !quizLoaded) { prepareAndLoadQuiz(); startTimer(); quizLoaded = true; }
        }

        function prepareAndLoadQuiz() {
            // Ø®Ù„Ø· Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø£ÙˆÙ„Ø§Ù‹
            shuffledQuizData = shuffle([...originalQuizData]);
            
            const container = document.getElementById('quiz-container');
            container.innerHTML = shuffledQuizData.map((item, i) => {
                // Ø®Ù„Ø· Ø§Ù„Ø®ÙŠØ§Ø±Ø§Øª Ù„ÙƒÙ„ Ø³Ø¤Ø§Ù„ Ø¨Ø´ÙƒÙ„ Ù…Ø³ØªÙ‚Ù„
                const shuffledOptions = shuffle([...item.opts]);
                return `
                    <div class="question-item" id="q-item-${i}">
                        <p><b>${i+1}. ${item.q}</b></p>
                        ${shuffledOptions.map((opt, oi) => `
                            <label style="display:block; margin:5px 0; cursor:pointer;">
                                <input type="radio" name="q${i}" value="${opt}"> ${opt}
                            </label>`).join('')}
                        <div id="feedback-${i}" class="feedback-text"></div>
                    </div>
                `;
            }).join('');
        }

        function startTimer() {
            timerInstance = setInterval(() => {
                let min = Math.floor(timeLeft / 60);
                let sec = timeLeft % 60;
                document.getElementById('timer-display').innerText = `${min}:${sec < 10 ? '0'+sec : sec}`;
                if (timeLeft <= 0) { clearInterval(timerInstance); calculateScore(false); }
                timeLeft--;
            }, 1000);
        }

        function calculateScore(manual) {
            if(manual) clearInterval(timerInstance);
            let score = 0;

            shuffledQuizData.forEach((item, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                const questionDiv = document.getElementById(`q-item-${i}`);
                const feedbackDiv = document.getElementById(`feedback-${i}`);
                
                let isCorrect = selected && selected.value === item.a;
                
                if (isCorrect) {
                    score++;
                    questionDiv.classList.add('correct-answer');
                } else {
                    questionDiv.classList.add('wrong-answer');
                    feedbackDiv.style.display = "block";
                    feedbackDiv.style.color = "#c0392b";
                    feedbackDiv.innerHTML = `âŒ Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„ØµØ­ÙŠØ­Ø© Ù‡ÙŠ: ${item.a}`;
                }

            const res = document.getElementById('result-box');
            res.innerHTML = `Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±! Ù†ØªÙŠØ¬ØªÙƒ: ${score} 40  <br> <small>Ø§Ø³ØªØ¹Ù† Ø¨Ø§Ù„Ù„Ù‡ ÙˆØ¨Ø§Ù„ØªÙˆÙÙŠÙ‚ Ø¯Ø§Ø¦Ù…Ø§</small>`;
            res.style.background = score >= 10 ? "#d4edda" : "#f8d7da";
            res.style.color = score >= 10 ? "#155724" : "#721c24";
